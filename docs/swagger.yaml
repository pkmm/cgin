host: localhost:8654
info:
  contact: {}
  description: this is a custom server of my interesting.
  license: {}
  title: My Server cgin
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: auth model
        in: body
        name: auth_model
        required: true
        schema:
          $ref: '#/definitions/co.AuthModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 登录
  /auth/me:
    post:
      consumes:
      - application/json
      parameters:
      - description: get auth self
        in: body
        name: auth_credit
        required: true
        schema:
          $ref: '#/definitions/co.AuthCredit'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 获取认证的自己
  /daily/image:
    get:
      produces:
      - image/jpeg
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 随机图片
  /daily/sentence:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 一句话
  /decode_verify_code:
    post:
      consumes:
      - image/gif
      parameters:
      - description: image of verify code
        in: formData
        name: img
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 验证码识别
  /mini_program/add_hermann_memorial:
    post:
      parameters:
      - description: data
        in: body
        name: addData
        required: true
        schema:
          $ref: '#/definitions/co.AddHermannMemorial'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 添加背单词的任务
  /mini_program/change_notification:
    post:
      parameters:
      - description: one notification
        in: body
        name: notification
        required: true
        schema:
          $ref: '#/definitions/co.Notification'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 更新创建一个notification
  /mini_program/get_hermann_memorial:
    get:
      parameters:
      - in: query
        name: token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 背单词：今天的任务
  /mini_program/get_notifications:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 获取notification
  /mini_program/get_sponsors:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 查看赞助我的人
  /student:
    get:
      parameters:
      - in: query
        name: token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 获取当前用户的学生信息
  /student/scores:
    get:
      parameters:
      - in: query
        name: token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 获取学生的成绩
  /student/update_edu_account:
    post:
      parameters:
      - description: update edu account info
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/co.EduAccount'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 更新学生的信息
  /thinking/list:
    post:
      consumes:
      - application/json
      parameters:
      - description: page size
        in: body
        name: paging
        required: true
        schema:
          $ref: '#/definitions/co.PageLimitOffset'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 值得深思的句子
  /trigger/cron:
    post:
      consumes:
      - application/json
      parameters:
      - description: job name
        in: body
        name: job_name
        required: true
        schema:
          $ref: '#/definitions/co.TaskName'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.Response'
      summary: 定时任务触发器
swagger: "2.0"
